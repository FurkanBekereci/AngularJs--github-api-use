<div>

    <h2>{{user.name}}</h2>
    <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" title="{{user.name}}">
    <h2>{{error}}</h2>

    Order :
    <select ng-model="repoSortOrder">
				<option value="+name">By Name</option>
				<option value="-stargazers_count">By Stars</option>
				<option value="+language">By Language</option>
			</select>
    <br/><br/>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Lanugage</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder" ng-dblclick="click(repo)">
            <td>
                <a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a>
            </td>
            <td>{{repo.stargazers_count | number:1}}</td>
            <td>{{repo.language}}</td>
        </tr>
    </tbody>
</table>

</div>
